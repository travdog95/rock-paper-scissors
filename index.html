<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script defer src="./js/main.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Red+Hat+Text:wght@700&display=swap");
    </style>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="modal-container hidden">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title">Rules</div>
          <div class="modal-close">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
              <path
                fill="#3B4262"
                fill-rule="evenodd"
                d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
                opacity=".25"
              />
            </svg>
          </div>
        </div>
        <div class="modal-content"><img src="./images/image-rules.svg" alt="Rules" /></div>
      </div>
    </div>

    <div class="container">
      <div class="inner-container">
        <header>
          <div class="title">Rock<br />Paper<br />Scissors</div>
          <div class="score-container">
            <div class="score-label">Score</div>
            <div class="score">0</div>
          </div>
        </header>
        <section class="game-start">
          <div class="game-start-container">
            <div data-token="paper" class="token-container token-container-paper">
              <div class="token">
                <img src="../images/icon-paper.svg" alt="Paper" />
              </div>
            </div>
            <div data-token="scissors" class="token-container token-container-scissors">
              <div class="token">
                <img src="../images/icon-scissors.svg" alt="Scissors" />
              </div>
            </div>
            <div data-token="rock" class="token-container token-container-rock token-bottom-row">
              <div class="token">
                <img src="../images/icon-rock.svg" alt="Rock" />
              </div>
            </div>
          </div>
        </section>
      </div>
      <section class="game-active hidden">
        <div class="player-choice">
          <div class="token-title">You picked</div>
          <div class="player-token">
            <div class="game-active-token-container token-container-paper hidden">
              <div class="game-active-token">
                <img src="../images/icon-paper.svg" alt="Paper" />
              </div>
            </div>
            <div class="game-active-token-container token-container-rock hidden">
              <div class="game-active-token">
                <img src="../images/icon-rock.svg" alt="Rock" />
              </div>
            </div>
            <div class="game-active-token-container token-container-scissors hidden">
              <div class="game-active-token">
                <img src="../images/icon-scissors.svg" alt="Scissors" />
              </div>
            </div>
          </div>
        </div>
        <div class="game-completed hidden">
          <div class="game-results-container">
            <div class="result">you win</div>
            <button id="playAgain" class="btn btn-secondary">Play again</button>
          </div>
        </div>
        <div class="computer-choice">
          <div class="token-title">The House picked</div>
          <div class="computer-token"><div class="computer-token-placeholder"></div></div>
        </div>
      </section>
      <footer>
        <button id="rules" class="btn btn-primary">Rules</button>
      </footer>
    </div>
  </body>
</html>
