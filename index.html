<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script defer src="./js/main.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Red+Hat+Text:wght@700&display=swap");
    </style>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="modal-container hidden">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title">Rules</div>
          <div class="modal-close">
            <img src="./images/icon-close.svg" alt="Close" width="20" height="20" />
          </div>
        </div>
        <div class="modal-content"><img src="./images/image-rules.svg" alt="Rules" /></div>
      </div>
    </div>

    <div class="container">
      <div class="inner-container">
        <header>
          <div class="title">Rock<br />Paper<br />Scissors</div>
          <div class="score-container">
            <div class="score-label">Score</div>
            <div class="score">0</div>
          </div>
        </header>
        <section class="game-start">
          <div class="game-start-container">
            <div data-token="paper" class="token-container token-container-paper">
              <div class="token">
                <img src="./images/icon-paper.svg" alt="Paper" />
              </div>
            </div>
            <div data-token="scissors" class="token-container token-container-scissors">
              <div class="token">
                <img src="./images/icon-scissors.svg" alt="Scissors" />
              </div>
            </div>
            <div data-token="rock" class="token-container token-container-rock token-bottom-row">
              <div class="token">
                <img src="./images/icon-rock.svg" alt="Rock" />
              </div>
            </div>
          </div>

          <div class="game-start-container-bonus hidden">
            <div class="bonus-top-left">
              <div data-token="paper" class="token-container token-container-paper">
                <div class="token">
                  <img src="./images/icon-paper.svg" alt="Paper" />
                </div>
              </div>
            </div>
            <div class="bonus-top-middle">
              <div data-token="scissors" class="token-container token-container-scissors">
                <div class="token">
                  <img src="./images/icon-scissors.svg" alt="Scissors" />
                </div>
              </div>
            </div>
            <div class="bonus-top-right">
              <div data-token="rock" class="token-container token-container-rock">
                <div class="token">
                  <img src="./images/icon-rock.svg" alt="Rock" />
                </div>
              </div>
            </div>
            <div class="empty"></div>
            <div class="bonus-bottom-left">
              <div data-token="spock" class="token-container token-container-spock">
                <div class="token">
                  <img src="./images/icon-spock.svg" alt="Spock" />
                </div>
              </div>
            </div>
            <div class="bonus-bottom-right">
              <div data-token="lizard" class="token-container token-container-lizard">
                <div class="token">
                  <img src="./images/icon-lizard.svg" alt="Lizard" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <section class="game-active hidden">
        <div class="player-choice">
          <div class="token-title">You picked</div>
          <div class="player-token"></div>
          <div class="token-title-mobile">You picked</div>
        </div>
        <div class="game-completed hidden">
          <div class="game-results-container">
            <div class="result">you win</div>
            <button id="playAgain" class="btn btn-secondary">Play again</button>
          </div>
        </div>
        <div class="computer-choice">
          <div class="token-title">The House picked</div>
          <div class="computer-token"><div class="computer-token-placeholder"></div></div>
          <div class="token-title-mobile">The House picked</div>
        </div>
      </section>
      <div class="game-completed-mobile hidden">
        <div class="game-results-container">
          <div class="result">you win</div>
          <button id="playAgainMobile" class="btn btn-secondary">Play again</button>
        </div>
      </div>

      <footer>
        <button id="rules" class="btn btn-primary">Rules</button>
      </footer>
    </div>
  </body>
</html>
